<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/styles.css" />
  <title>Components</title>
</head>
<body>
  <h2 class="title_buttons">Buttons</h2>
  <div>
    <button class="button button__fullcolor">sign in</button>
    <button class="button button__emptycolor">sign up</button>
  </div>
  <h2 class="title_buttons">Log in/ Sign up Pop-up Form</h2>
  <button class="button button__fullcolor" onclick="openFormL()">Log in</button>
  <div class="form-popup" id="form-log-in">
    <button class="form-popup__btn--close" onclick="closeFormL()">X</button>
    <form action="" class="form-popup__container">
      <h2 class="form-popup__tittle">LOG IN</h2>
      <label class="visually-hidden" for="name">Enter your name</label>
      <input class="form-popup__input" required type="text" id="name" name="name" placeholder="Name"/>
      <label class="visually-hidden" for="last-name">Enter your last name</label>
      <input class="form-popup__input" required type="text" id="last-name" name="last-name" placeholder="Last name"/>
      <label class="visually-hidden" for="email">Enter your email</label>
      <input class="form-popup__input" required type="email" id="email" name="email" placeholder="Email"/>
      <label class="visually-hidden" for="password">Enter your password</label>
      <input class="form-popup__input form-popup__input--last" type="password" id="password" name="password" placeholder="Password"/>
      <div class="form-popup__center">
        <button type="submit" class="button button__fullcolor">Start</button>
      </div>
    </form>
  </div>
  <button class="button button__emptycolor" onclick="openFormS()">Sign up</button>
  <div class="form-popup form-popup__sign-up" id="form-sign-up">
    <button class="form-popup__btn--close form-popup__btn--close--sign" onclick="closeFormS()">X</button>
    <form action="" class="form-popup__container">
      <h2 class="form-popup__tittle">SIGN UP</h2>
      <label class="visually-hidden" for="email">Enter your email</label>
      <input class="form-popup__input" required type="email" id="email" name="email" placeholder="Email"/>
      <label class="visually-hidden" for="password">Enter your password</label>
      <input class="form-popup__input" required type="password" id="password" name="password" placeholder="Password"/>
      <a class="form-popup__forget form-popup__center" href="#">Olvidé mi contraseña</a>
      <div class="form-popup__center">
        <button type="submit" class="button button__fullcolor">Start</button>
      </div>
    </form>
  </div>
</body>
<script src="./scripts/pop-up.js"></script>
</html>
