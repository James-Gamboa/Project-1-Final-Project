<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Hotel page</title>
  </head>
  <body>
    <header>
      <h1>LeivaÂ´s Hotels</h1>
      <button id="abrir" class="abrir-menu">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path
            fill="#000"
            d="M2 18h20v-2H2v2zM2 13h20v-2H2v2zM2 6v2h20V6H2z"
          />
        </svg>
      </button>
      <nav class="nav" id="nav">
        <button class="cerrar-menu" id="cerrar">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path
              fill="#ffff"
              d="M19 6.4L17.6 5L12 10.6L6.4 5L5 6.4l5.6 5.6L5 17.6l1.4 1.4l5.6-5.6l5.6 5.6l1.4-1.4l-5.6-5.6L19 6.4z"
            />
          </svg>
        </button>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Destinies</a></li>
          <li><button class="button">sign in</button></li>
          <li><button class="button">sign up</button></li>
        </ul>
      </nav>
    </header>
    <div class="details-container">
      <div class="details-container__image">
        <img src="public/img/hotel-hostal-amigos.png" alt="hostal-amigo" />
      </div>
      <div class="buttomCase">
        <button class="popUp-buttom" type="button" onclick="formDisplay()">
          Form
        </button>
        <button class="popUp-buttom" type="button">
          <a href="hotel-info.html">Details</a>
        </button>
      </div>
    </div>
    <section class="form-content" id="form-content">
      <div class="form-content__text">
        <h1>Contact</h1>
        <p>
          "Thank you for visiting our contact page. We are available for answer
          any questions or concerns you may have. Please no feel free to contact
          us. Thank you very much, we will reply to you as soon as possible!"
        </p>
      </div>
      <form action="" class="form">
        <label for="name">
          <input
            class="form__input"
            type="name"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
        </label>
        <label for="email">
          <input
            class="form__input"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
        </label>
        <label for="tel">
          <input
            class="form__input"
            type="tel"
            name="tel"
            id="tel"
            placeholder="Phone"
            required
          />
        </label>
        <label for="textarea">
          <input
            class="form__input form__input--comment"
            type="textarea"
            name="comment"
            id="comment"
            placeholder="Comment"
          />
        </label>
        <div>
          <button class="form__buttons" type="submit" name="send" id="send">
            Send
          </button>
          <button class="form__buttons" type="reset" name="reset" id="reset">
            Reset
          </button>
        </div>
      </form>
    </section>
  </body>
  <script src="scripts/main.js"></script>
</html>
